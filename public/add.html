<div ng-controller='addController'>
	<form class="form-auth" ng-submit="addWord()">
		<h4>
			Add word:
		</h4>
		<p class="text-warning">{{error_message}}</p>
		English word: <input type="text" ng-model="word.english_word" placeholder="English word" class="form-control"><br>
		Hebrew word: <input type="text" ng-model="word.hebrew_word" placeholder="Hebrew word" class="form-control"><br>
		<input type="submit" value="Add word" class="btn btn-primary" />
	</form>
</div>
